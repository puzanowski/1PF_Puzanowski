<div class="form-container">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <span class="text-lg mb-4">Registro</span>
  
      <mat-form-field>
        <mat-label>Nombre de usuario</mat-label>
        <input type="text" matInput placeholder="Nombre de usuario" formControlName="username" required>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput placeholder="Contraseña" formControlName="password" required>
      </mat-form-field>
  
      <button type="submit" mat-button mat-flat-button color="primary">
        <mat-icon>person_add</mat-icon>
        Registrarse
      </button>
  
      <div class="link-container mt-5">
        <a routerLink="/auth/login">¿Ya tienes una cuenta? Inicia sesión</a>
      </div>
    </form>
  </div>
