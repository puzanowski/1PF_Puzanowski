<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [(opened)]="sidenavOpened" class="mat-primary pepe">
    <div class="user-info">
      <mat-icon class="user-avatar">account_circle</mat-icon>
      <div class="user-details">
        <span class="user-name">Bienvenido {{ currentUser?.username }}</span>
        <span class="user-role">Rol: {{ currentUser?.role | titlecase }}</span>
      </div>
    </div>
    <mat-divider></mat-divider>
    <mat-nav-list>
      @if(isAdmin) {
        <a mat-list-item routerLink="/dashboard/users" routerLinkActive="active-list-item">
          Usuarios
        </a>
      }      
      
      <a mat-list-item routerLink="/dashboard/students" routerLinkActive="active-list-item">
        Alumnos
      </a>
      <a mat-list-item routerLink="/dashboard/courses" routerLinkActive="active-list-item">
        Cursos
      </a>
      <a mat-list-item routerLink="/dashboard/enrollments" routerLinkActive="active-list-item">
        Asignaciones
      </a>
    </mat-nav-list>
    <div style="margin-top: auto; padding: 16px; text-align: center;">
      <button mat-button (click)="logout()">
        <mat-icon>logout</mat-icon>
        Cerrar sesi√≥n
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
